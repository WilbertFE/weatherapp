<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wWeather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="input-container">
                <input type="text" placeholder="Search Here...">
                <button type="submit">Cari</button>
            </div>
        </div>
        <div class="grid-container">
            <h1>Cari kota anda temukan</h1>
            <h2>data live time dan ramalan</h2>
            <p>tech: html, css javascript</p>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
            <div class="themes">
                <label for="tema"><h2>pilih tema:</h2></label>
                <select id="tema">
                    <option value="grey">Abu-abu</option>
                    <option value="blue">Biru</option>
                </select>
            </div>
        </div>
        <div class="forecast-container">
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
