<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wWeather</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text">
        </div>
        <div class="grid-container">
            <div class="icon-container">
                <h1>MEDAN</h1>
                <div class="image-container"></div>
                <h2>Berawan</h2>
                <p>awan tersebar</p>
            </div>
            <div class="information-container">
                <div class="information">
                    <h2>Suhu</h2>
                    <h1>30°C</h1>
                    <p>terasa seperti 32°C</p>
                </div>
                <div class="information">
                    <h2>Kelembapan Air</h2>
                    <h1>74</h1>
                    <p>persen(%)</p>
                </div>
                <div class="information">
                    <h2>Jarak Pandang</h2>
                    <h1>16</h1>
                    <p>km</p>
                </div>
                <div class="information">
                    <h2>Tekanan Udara</h2>
                    <h1>1011</h1>
                    <p>hPa</p>
                </div>
                <div class="information">
                    <h2>Kecepatan Angin</h2>
                    <h1>3</h1>
                    <p>km/j</p>
                </div>
                <div class="information">
                    <h2>Awan</h2>
                    <h1>80%</h1>
                    <p>menutupi langit</p>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
