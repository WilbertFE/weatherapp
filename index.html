<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wWeather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="input-container">
                <input type="text" placeholder="Search Here...">
                <button type="submit">Cari</button>
            </div>
        </div>
        <div class="grid-container">
            <h1>Search your city for</h1>
            <h2>the live time weather data and forecast</h2>
            <p>tech: html, css javascript</p>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
        </div>
        <h2 class="daily-forecast-text">ramalan harian</h2>
        <div class="forecast-container">
            <!-- <h2 class="forecast">lihat ramalan cuaca?</h2>
            <p class="forecast">ramalan harian dan mingguan tersedia</p> -->
            <div class="daily-forecast"> 
                <div class="hourly-forecast">
                    <h4>09:00</h4>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
                    <h3>32°C</h3>
                </div>
                <div class="hourly-forecast">
                    <h4>12:00</h4>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
                    <h3>32°C</h3>
                </div>
                <div class="hourly-forecast">
                    <h4>15:00</h4>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
                    <h3>32°C</h3>
                </div>
                <div class="hourly-forecast">
                    <h4>18:00</h4>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
                    <h3>32°C</h3>
                </div>
                <div class="hourly-forecast">
                    <h4>21:00</h4>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather.png">
                    <h3>32°C</h3>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
